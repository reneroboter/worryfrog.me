<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>worryfrog.me</title>
  <style>
    /* Make body take full height and remove default margins */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flex container to center content */
    body {
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
      background-color: #f0f0f0; /* optional background color */
    }

    /* Make image responsive */
    img {
      max-width: 90%;   /* scale down on small screens */
      max-height: 90%;  /* prevent overflow vertically */
      height: auto;
      width: auto;
    }

    img {
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }
  </style>
</head>
<body>
  <img id="frog" alt="Worry Frog">

  <script>
    const frog = document.getElementById('frog');

    // 3 possible image sources
    const images = [
      'worryfrog.webp',
      'blanket-froge.webp',
      'sad-froge.webp'
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    frog.src = randomImage;

    function randomPosition() {
      console.log('yes');
      const maxX = window.innerWidth - frog.offsetWidth;
      const maxY = window.innerHeight - frog.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      console.log(x)
      console.log(y)
      frog.style.left = `${x}px`;
      frog.style.top = `${y}px`;
    }

    // Make frog "flee" when hovered
    frog.addEventListener('mouseenter', () => {
      randomPosition();
    });

    // Optional: update boundaries if window is resized
    window.addEventListener('resize', () => {
      randomPosition();
    });
  </script>
</body>
</html>
