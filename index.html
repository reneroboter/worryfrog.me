<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>worryfrog.me</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      height: auto;
      width: auto;
    }

    img {
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    @media (max-width: 768px) {
      img {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <img id="frog" alt="Worry Frog">

  <script>
    const basePoints = 1000;
    let currentPoints = 0;
    let startToHuntAt = Date.now();
    const frog = document.getElementById('frog');

    const images = [
      'worryfrog.webp',
      'blanket-froge.webp',
      'sad-froge.webp'
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    frog.src = 'img/' + randomImage;

    function randomPosition() {
      const maxX = window.innerWidth - frog.offsetWidth;
      const maxY = window.innerHeight - frog.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      console.log(x)
      console.log(y)
      frog.style.left = `${x}px`;
      frog.style.top = `${y}px`;
    }

    // simple ideas for point system
    function calculatePoints() {
      let caughtAt = Date.now();
      let timeDifference = caughtAt - startToHuntAt;
      console.log(`Took ${timeDifference} ms`);
      currentPoints+= (basePoints / timeDifference) | 0;
      console.log('points', currentPoints)
      startToHuntAt = Date.now();
    }

    frog.addEventListener('mouseenter', () => {
      calculatePoints();
      randomPosition();
    });

    frog.addEventListener('touchstart', () => {
      calculatePoints();
      randomPosition();
    });

    window.addEventListener('resize', () => {
      randomPosition();
    });
  </script>
</body>
</html>
