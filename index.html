<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>worryfrog.me</title>
  <style>
    /* Make body take full height and remove default margins */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flex container to center content */
    body {
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
      background-color: #f0f0f0; /* optional background color */
    }

    /* Make image responsive */
    img {
      max-width: 90%;   /* scale down on small screens */
      max-height: 90%;  /* prevent overflow vertically */
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <img src="worryfrog.webp" alt="Worry Frog">
</body>
</html>
